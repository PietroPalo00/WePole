<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Calculator</title>
</head>
<body>
    <h1>Flight Price Calculator</h1>
    <form action="/average_price" method="post">
        <label for="departure">Departure Airport:</label>
        <input type="text" name="departure" required><br>
        <label for="arrival">Arrival Airport:</label>
        <input type="text" name="arrival" required><br>
        <button type="submit">Calculate Average Price</button>
    </form>
</body>
</html>
